<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c967751e77.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Form</title>
</head>
<body>
    <form class="form" action="#" name="form">
        <div class="form__container">
            <div class="form__card">
                <h1>Registration</h1>
                <div class="form__card__cont">
                    <div class="form__card__cont--left">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="Name" id="name" placeholder="Your name" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="Email" id="email" placeholder="Your email" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <span class="form--small-text">(at least 8 characters)</span> 
                            <input type="password" name="Password" id="password" placeholder="Password" required minlength="8">
                        </div>
                    </div>
                    
                    <div class="form__card__cont--right">
                        <div>
                            <label for="message">Message</label>
                            <span class="form--small-text">(optional)</span>
                            <textarea name="Message" id="message" cols="20" rows="5" placeholder="Your message"></textarea>
                        </div>
                        <div>
                            <label for="select">Select one</label>
                            <span class="form--small-text">(optional)</span>
                            <select name="Select" id="select">
                                <option value="Chocolate">Chocolate</option>
                                <option value="Ice-cream">Ice cream</option>
                                <option value="Cookies" selected>Cookies</option>
                                <option value="Swedish-fish">Swedish fish</option>
                            </select>
                        </div>
                        <label class="checkbox__label" for="checkbox">Check me
                            <input type="checkbox" name="Checkbox" id="checkbox">
                            <span class="checkbox--custom"></span>
                        </label>
                    </div>
                </div>
            </div>
            <button class="form__btn" type="submit">Submit</button>
        </div>
        <div class="empty-container"></div>
    </form>
</body>
</html>
